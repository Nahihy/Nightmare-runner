<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightmare Runner by Nahihy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="playb">
    <h3 id="scoredisplay" hidden></h3>
    <h3 id="highscoredisplay"></h3>
    <button id="playb">play</button>
</div>
<div class="magadiv">
    <h2 id="score">score: <span id="timer">0:00.00</span></h2>
    <h2 id="highscore">highscore: <span id="highscoretime">0:00.00</span></h2>
    <div class="s" id="l"></div>
    <div class="s" id="r"></div>
    <div class="cac" id="cac" ></div>
    <div class="t" id="t" ></div>
    <div class="t" id="t2" ></div>
    <div class="t" id="t3" ></div>
    <div class="b" id="b"></div>
    <div class="b" id="b2"></div>
    <div class="b" id="b3"></div>
</div>
<script src="script.js"></script>
</body>
</html>
